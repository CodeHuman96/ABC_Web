 <!DOCTYPE html>
<html>



<head>
<title> Cheque Book Request </title>
<link rel="stylesheet" href="../CustomerOne/PageStyling.css">
<script>
function warn(){
if ( document.getElementsByName('status')[0].value == "rejected" && document.getElementById('responsearea').value=="")
{
return confirm("Please enter reason for rejection");
}
else
return confirm('Form has been successfully submitted');

}
</script>

</head>


<body>

<form  onsubmit="warn() ">
<fieldset>
<div class="introduction"><h1 >Cheque Book Request </h1></div>
<br>


Account number:
<input type="text" name="accountnumber">
<br></br>


Account type:   
<input type="text" name="accounttype">
<br></br>

Customer Name:   
<input type="text" name="customername">
<br></br>

Request Date:   
<input type="text" name="requestdate">
<br></br>

Number of Leaves:   
<input type="text" name="numberofleaves">
<br></br>

<span style="color:red">*</span>Status:
<select name="status">
  <option value="rejected">Rejected</option>
  <option value="pending">Pending</option>
  <option value="processed">Processed</option>
 </select>
<br></br>




Response Area:
<br></br>
<textarea rows="4" cols="50" align="right" id="responsearea">
</textarea>
<br></br>


<input  type="submit" value="Submit"> 
<!--<button type="button" onclick="warn()">  Submit</button>-->
<input type="reset">
<button type="button" onclick="location.href=''">Back </button>
</fieldset>
</form>





</body>
</html>
