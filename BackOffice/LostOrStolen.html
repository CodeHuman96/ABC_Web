 <!DOCTYPE html>
<html>



<head>
<title> Lost or Stolen Card </title>
<link rel="stylesheet" href="../CustomerOne/PageStyling.css">
<link rel="stylesheet" href="../CustomerOne/FormStyle.css">
<script>
function warn(){
if ( document.getElementsByName('status')[0].value == "rejected" && document.getElementById('responsearea').value=="")
{
return confirm("Please enter reason for rejection");
}
else
return confirm('Form has been successfully submitted');

}
</script>

</head>


<body>

<form  onsubmit="warn() ">
<fieldset>
<div class="introduction"><h1 >Lost or Stolen Card </h1></div>
<br>

<div class="container">
Card number:
<input type="text" name="cardnumber">
<br></br>


Card type:   
<input type="text" name="cardtype">
<br></br>


<span style="color:red">*</span>Status:
<select name="status">
  <option value="rejected">Rejected</option>
  <option value="pending">Pending</option>
  <option value="processed">Processed</option>
 </select>
<br></br>




Response Area:
<br></br>
<textarea rows="4" cols="50" align="right" id="responsearea">
</textarea>
<br></br>


<input  type="submit" value="Submit"> 
<input type="reset">
<button type="button" onclick="location.href='ListOfCustomerRequests.html'">Back </button>
</div>
</fieldset>
</form>





</body>
</html>
